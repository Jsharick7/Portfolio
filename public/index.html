    <script>
      $(document).ready(function(){
      if(!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))){
        $(".project-tile").hover(
          function(){
            $(this).stop();
            $(this).find("img").animate({height:"-=120px"},"fast");
            $(this).find("#ptext").slideDown("fast");

          $(this).animate({
            bottom: '14px'
          },400);
        },
        function(){

          $(this).find("#ptext").slideUp("fast");
          $(this).find("img").animate({height: "+=120px"},"fast");

          $(this).animate({
            bottom: "0px",
          },400);

        }

      );
  }
    });
  </script>
